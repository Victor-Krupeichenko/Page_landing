{% extends 'landing/base.html' %}

{% block title %}
    <title>Обновить комментарий</title>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="comment-update text-center">{{ title }}</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    <button type="button" class="btn btn-secondary"><a href="{{request.META.HTTP_REFERER|escape}}">Назад</a></button>
</div>
{% endblock %}
