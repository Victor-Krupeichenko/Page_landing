<button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModalNotes">
    <a href="{% url 'delete_notes' notes.slug %}"></a>удалить
</button>
<div class="modal fade" id="exampleModalNotes" tabindex="-1"
     aria-labelledby="exampleModalNotesLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalNotesLabel">Удалить запись: {{ notes.title }}?</h5>
            </div>
            <div class="modal-footer">
                <form id="form_delete" action="{% url 'delete_notes' notes.slug %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="form_delete">удалить</button>
                </form>
                <button type="button" class="btn btn-success" data-dismiss="modal">
                    НЕТ
                </button>
            </div>
        </div>
    </div>
</div>
