<form action="{% url 'commit_notes' notes.id %}" method="post" class="message-form mb-3"
      id="formMessages">
    {% csrf_token %}
    <input type="hidden" name="parent" id="messages-parent" value="">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="form-username" class="editComment"></label>
            <input type="text" class="form-control border" id="contactusername" name="name"
                   placeholder="имя" required="">
        </div>
        <div class="form-group col-md-6">
            <label for="form-email" class="editComment"></label>
            <input type="email" class="form-control border" id="contactemail" name="email"
                   placeholder="email (необязательное поля)">
        </div>
        <textarea class="form-control border" name="text" id="form-messages" rows="5"
                  placeholder="Сообщение:" required=""></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-form mt-2">Отправить</button>
</form>
