{% for item in content %}
    <div class="col-md-6 crm-left">
        {% if item.img %}
            <img src="{{ item.img.url }}" alt="" width="76" height="71">
        {% else %}
            <img src="../../static/images/crmDjango.png" alt="">
        {% endif %}
        <h5>{{ item.title }}</h5>
        <p class="crm-col">{{ item.content|truncatewords:20 }}</p>
        <p><a href="#" class="btn btn-pink">{{ item.btn_title }}</a></p>
    </div>
{% endfor %}
